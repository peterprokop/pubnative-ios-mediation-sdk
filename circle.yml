machine:
    timezone:
        Europe/Berlin
    xcode:
        version: "7.1"

dependencies:
    pre:
        - brew uninstall xctool && brew install --HEAD xctool

test:
    override:
        - xctool
            -workspace mediation.xcworkspace
            -scheme PubnativeMediation
            -sdk iphonesimulator
            clean test

